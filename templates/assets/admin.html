    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-light: #6b85f8;
            --primary-dark: #3a56d7;
            --secondary-color: #f7346b;
            --success-color: #38cb89;
            --warning-color: #ffab2d;
            --danger-color: #f86549;
            --surface-color: #ffffff;
            --background-color: #f0f3f8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --text-on-primary: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        body {
            background-color: var(--background-color);

        .container {

        /* ‰æßËæπÊ†èÊ†∑Âºè */

            background: var(--surface-color);
            box-shadow: 0 0 20px var(--shadow-color);
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 15px 0 25px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .menu-item {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .menu-item:hover,
        .menu-item.active {
            background: rgba(74, 108, 247, 0.1);
            color: var(--primary-color);
        }

        .menu-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        .logout-btn {
            margin-top: auto;
            margin-bottom: 20px;
            background: #f8f9fa;
            color: var(--text-secondary);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #f1f3f5;
            color: var(--danger-color);

        .logout-btn i {

        }

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */

        }

        .page-title {

            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .page-title h2 {
            font-size: 22px;
            font-weight: 600;
        }

        /* Âç°ÁâáÊ†∑Âºè */
        .card {
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 25px;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {

            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {

            left: 0;

            background: rgba(0, 0, 0, 0.5);

        .form-group {

        .form-group label {

        .form-control {

        /* Ê∂àÊÅØÊèêÁ§∫ */

        }

        .tab-content {

        }

        }
    </style>
</head>

    <script>
        // ÂÖ®Â±ÄÊï∞ÊçÆ
        let configData = null;

        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function () {
            fetchData();

            // ÈªòËÆ§ÊòæÁ§∫Á¨¨‰∏Ä‰∏™ÈÄâÈ°πÂç°
            showTab('categories');

            // ËÆæÁΩÆËèúÂçïÁÇπÂáª‰∫ã‰ª∂
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function () {
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        // Ëé∑ÂèñÊï∞ÊçÆ
        async function fetchData() {
            try {
                const response = await fetch('/apis/api.console.halo.run/v1alpha1/themes/theme-nav/json-config', {
                    method: 'GET',
                    credentials: 'include' // ÂåÖÂê´cookies
                });

                if (response.status === 401) {
                    window.location.href = 'admin.html'; // ÈáçÂÆöÂêëÂà∞ÁôªÂΩïÈ°µ
                    return;
                }

                configData = await response.json();

                // Á°Æ‰øùÊï∞ÊçÆÁªìÊûÑÂÆåÊï¥
                if (!configData.categorie) {
                    configData.categorie = {categories: []};
                }
                if (!configData.bookmark) {
                    configData.bookmark = {bookmarks: []};
                }

                renderCategories();
                renderBookmarks();
            } catch (error) {
                console.error('Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•:', error);
                showToast('Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ', 'error');
            }
        }

        // ‰øùÂ≠òÊï∞ÊçÆ
        async function saveData() {
            try {
                const response = await fetch('/apis/api.console.halo.run/v1alpha1/themes/theme-nav/json-config', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configData),
                    credentials: 'include' // ÂåÖÂê´cookies
                });

                if (response.status === 401) {
                    window.location.href = 'admin.html'; // ÈáçÂÆöÂêëÂà∞ÁôªÂΩïÈ°µ
                    return false;
                }

                if (response.ok) {
                    showToast('‰øùÂ≠òÊàêÂäüÔºÅ');
                    return true;
                } else {
                    showToast('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ', 'error');
                    return false;
                }
            } catch (error) {
                console.error('‰øùÂ≠òÊï∞ÊçÆÂ§±Ë¥•:', error);
                showToast('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ', 'error');
                return false;
            }
        }

        // Ëé∑Âèñ‰π¶Á≠æÊâÄÂ±ûÂàÜÁ±ª
        function getBookmarkCategory(bookmark) {
            // Â¶ÇÊûú‰π¶Á≠æÊúâcategoryÂ±ûÊÄßÔºåÁõ¥Êé•ËøîÂõû
            if (bookmark.category) {
                return bookmark.category;
            }

            // Âê¶ÂàôËøîÂõûÁ¨¨‰∏Ä‰∏™ÂàÜÁ±ªÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
            return configData.categorie.categories[0]?.name || "Êú™ÂàÜÁ±ª";
        }

        // Ê∏≤ÊüìÂàÜÁ±ªÂàóË°®
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';

            if (!configData || !configData.categorie || !configData.categorie.categories) {
                return;
            }

            configData.categorie.categories.forEach((category, index) => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';

                const icon = category.icon || 'üìÅ';

                // ËÆ°ÁÆóËØ•ÂàÜÁ±ª‰∏ãÁöÑ‰π¶Á≠æÊï∞Èáè
                const bookmarkCount = configData.bookmark.bookmarks.filter(
                    bookmark => getBookmarkCategory(bookmark) === category.name
                ).length;

                categoryItem.innerHTML = `
                    <div class="category-name">
                        <span class="category-icon">${icon}</span>
                        ${category.name} <small>(${bookmarkCount}‰∏™‰π¶Á≠æ)</small>
                    </div>
                    <div class="category-actions">
                        <button class="btn btn-sm btn-secondary" onclick="moveCategory(${index}, 'up')" title="‰∏äÁßª" ${index === 0 ? 'disabled' : ''}>
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="moveCategory(${index}, 'down')" title="‰∏ãÁßª" ${index === configData.categorie.categories.length - 1 ? 'disabled' : ''}>
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button class="btn btn-warning" onclick="editCategory(${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteCategory(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;

                categoryList.appendChild(categoryItem);
            });
        }

        // Ê∏≤Êüì‰π¶Á≠æÂàóË°®
        function renderBookmarks() {
            const bookmarkList = document.getElementById('bookmarkList');
            bookmarkList.innerHTML = '';

            if (!configData || !configData.bookmark || !configData.bookmark.bookmarks) {
                return;
            }

            configData.bookmark.bookmarks.forEach((bookmark, index) => {
                const row = document.createElement('tr');

                // ÂõæÊ†áÂ§ÑÁêÜ
                let iconContent = '';
                if (bookmark.icon) {
                    // Ê£ÄÊü•ÊòØÂê¶ÊòØURL
                    if (bookmark.icon.startsWith('http')) {
                        iconContent = `<img src="${bookmark.icon}" alt="icon" class="favicon-img">`;
                    } else {
                        iconContent = bookmark.icon; // EmojiÊàñÊñáÂ≠óÂõæÊ†á
                    }
                } else {
                    iconContent = bookmark.name.charAt(0); // È¶ñÂ≠óÊØç‰Ωú‰∏∫ÈªòËÆ§ÂõæÊ†á
                }

                // Ëé∑ÂèñÂàÜÁ±ªÂêçÁß∞
                const categoryName = getBookmarkCategory(bookmark);

                row.innerHTML = `
                    <td>
                        <div class="bookmark-name">
                            <span class="bookmark-icon">${iconContent}</span>
                            ${bookmark.name}
                        </div>
                    </td>
                    <td class="bookmark-url">${bookmark.url}</td>
                    <td>${categoryName}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" onclick="moveBookmark(${index}, 'up')" title="‰∏äÁßª" ${index === 0 ? 'disabled' : ''}>
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="moveBookmark(${index}, 'down')" title="‰∏ãÁßª" ${index === configData.bookmark.bookmarks.length - 1 ? 'disabled' : ''}>
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button class="btn btn-warning" onclick="editBookmark(${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteBookmark(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;

                bookmarkList.appendChild(row);
            });
        }

        // Êõ¥Êñ∞ÂàÜÁ±ªÈÄâÊã©‰∏ãÊãâÊ°Ü
        function updateCategorySelect() {
            // Êõ¥Êñ∞Ê∑ªÂä†‰π¶Á≠æÊ®°ÊÄÅÊ°Ü‰∏≠ÁöÑÂàÜÁ±ªÈÄâÊã©
            const addSelect = document.getElementById('bookmarkCategory');
            if (addSelect) {
                addSelect.innerHTML = '';

                if (configData && configData.categorie && configData.categorie.categories) {
                    configData.categorie.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name;
                        option.textContent = category.name;
                        addSelect.appendChild(option);
                    });
                }
            }

            // Êõ¥Êñ∞ÁºñËæë‰π¶Á≠æÊ®°ÊÄÅÊ°Ü‰∏≠ÁöÑÂàÜÁ±ªÈÄâÊã©
            const editSelect = document.getElementById('editBookmarkCategory');
            if (editSelect) {
                editSelect.innerHTML = '';

                if (configData && configData.categorie && configData.categorie.categories) {
                    configData.categorie.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name;
                        option.textContent = category.name;
                        editSelect.appendChild(option);
                    });
                }
            }
        }

        // ÊòæÁ§∫ÈÄâÈ°πÂç°
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
        }

        // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';

            // Â¶ÇÊûúÊòØ‰π¶Á≠æÁõ∏ÂÖ≥ÁöÑÊ®°ÊÄÅÊ°ÜÔºåÂÖàÊõ¥Êñ∞ÂàÜÁ±ªÈÄâÊã©
            if (modalId === 'addBookmarkModal' || modalId === 'editBookmarkModal') {
                // Âª∂ËøüÊâßË°å‰ª•Á°Æ‰øùDOMÂ∑≤Êõ¥Êñ∞
                setTimeout(() => {
                    updateCategorySelect();
                }, 50);
            }
        }

        // ÈöêËóèÊ®°ÊÄÅÊ°Ü
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';

            // Ê∏ÖÁ©∫ËæìÂÖ•
            if (modalId === 'addCategoryModal') {
                document.getElementById('categoryName').value = '';
                document.getElementById('categoryIcon').value = '';
            } else if (modalId === 'addBookmarkModal') {
                document.getElementById('bookmarkName').value = '';
                document.getElementById('bookmarkUrl').value = '';
                document.getElementById('bookmarkDesc').value = '';
                document.getElementById('bookmarkIcon').value = '';
            }
        }

        // ÊòæÁ§∫ÊèêÁ§∫Ê∂àÊÅØ
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.backgroundColor = type === 'error' ? '#f86549' : '#38cb89';
            toast.classList.add('show');

            // 3ÁßíÂêéÈöêËóè
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Ê∑ªÂä†ÂàÜÁ±ª
        async function addCategory() {
            const categoryName = document.getElementById('categoryName').value.trim();
            const categoryIcon = document.getElementById('categoryIcon').value.trim();

            if (!categoryName) {
                showToast('ËØ∑ËæìÂÖ•ÂàÜÁ±ªÂêçÁß∞ÔºÅ', 'error');
                return;
            }

            // Ê£ÄÊü•ÂàÜÁ±ªÂêçÊòØÂê¶Â∑≤Â≠òÂú®
            if (configData.categorie.categories.some(cat => cat.name === categoryName)) {
                showToast('ÂàÜÁ±ªÂêçÁß∞Â∑≤Â≠òÂú®ÔºÅ', 'error');
                return;
            }

            // Ê∑ªÂä†Êñ∞ÂàÜÁ±ª
            configData.categorie.categories.push({
                name: categoryName,
                icon: categoryIcon
            });

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (await saveData()) {
                hideModal('addCategoryModal');
                renderCategories();
                renderBookmarks(); // Êõ¥Êñ∞ÂàÜÁ±ª‰∏ãÊãâÊ°Ü
                showToast('ÂàÜÁ±ªÊ∑ªÂä†ÊàêÂäüÔºÅ');
            }
        }

        // ÊòæÁ§∫ÁºñËæëÂàÜÁ±ªÊ®°ÊÄÅÊ°Ü
        function editCategory(index) {
            const category = configData.categorie.categories[index];
            if (!category) {
                showToast('Êú™ÊâæÂà∞ËØ•ÂàÜÁ±ªÔºÅ', 'error');
                return;
            }

            document.getElementById('editCategoryOldName').value = category.name;
            document.getElementById('editCategoryName').value = category.name;
            document.getElementById('editCategoryIcon').value = category.icon || '';
            document.getElementById('editCategoryIndex').value = index;

            showModal('editCategoryModal');
        }

        // Êõ¥Êñ∞ÂàÜÁ±ª
        async function updateCategory() {
            const index = parseInt(document.getElementById('editCategoryIndex').value);
            const oldCategoryName = document.getElementById('editCategoryOldName').value;
            const newCategoryName = document.getElementById('editCategoryName').value.trim();
            const categoryIcon = document.getElementById('editCategoryIcon').value.trim();

            if (!newCategoryName) {
                showToast('ËØ∑ËæìÂÖ•ÂàÜÁ±ªÂêçÁß∞ÔºÅ', 'error');
                return;
            }

            // Â¶ÇÊûúÊõ¥Êîπ‰∫ÜÂêçÁß∞ÔºåÊ£ÄÊü•ÊòØÂê¶‰∏éÂÖ∂‰ªñÂàÜÁ±ªÂÜ≤Á™Å
            if (oldCategoryName !== newCategoryName &&
                configData.categorie.categories.some((cat, i) => i !== index && cat.name === newCategoryName)) {
                showToast('ÂàÜÁ±ªÂêçÁß∞Â∑≤Â≠òÂú®ÔºÅ', 'error');
                return;
            }

            // Êõ¥Êñ∞ÂàÜÁ±ª
            configData.categorie.categories[index] = {
                name: newCategoryName,
                icon: categoryIcon
            };

            // Â¶ÇÊûúÂàÜÁ±ªÂêçÁß∞ÊîπÂèòÔºåÈúÄË¶ÅÊõ¥Êñ∞‰π¶Á≠æ‰∏≠ÁöÑÂàÜÁ±ªÂºïÁî®
            if (oldCategoryName !== newCategoryName) {
                configData.bookmark.bookmarks.forEach(bookmark => {
                    if (bookmark.category === oldCategoryName) {
                        bookmark.category = newCategoryName;
                    }
                });
            }

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (await saveData()) {
                hideModal('editCategoryModal');
                renderCategories();
                renderBookmarks();
                showToast('ÂàÜÁ±ªÊõ¥Êñ∞ÊàêÂäüÔºÅ');
            }
        }

        // Âà†Èô§ÂàÜÁ±ª
        async function deleteCategory(index) {
            const category = configData.categorie.categories[index];

            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ "${category.name}" ÂàÜÁ±ªÂêóÔºüÊ≠§Êìç‰ΩúÂèØËÉΩÂΩ±ÂìçËØ•ÂàÜÁ±ª‰∏ãÁöÑ‰π¶Á≠æÔºÅ`)) {
                return;
            }

            // Âà†Èô§ÂàÜÁ±ª
            configData.categorie.categories.splice(index, 1);

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (await saveData()) {
                renderCategories();
                renderBookmarks();
                showToast('ÂàÜÁ±ªÂà†Èô§ÊàêÂäüÔºÅ');
            }
        }

        // ÊòæÁ§∫ÁºñËæë‰π¶Á≠æÊ®°ÊÄÅÊ°Ü
        function editBookmark(index) {
            const bookmark = configData.bookmark.bookmarks[index];
            if (!bookmark) {
                showToast('Êú™ÊâæÂà∞ËØ•‰π¶Á≠æÔºÅ', 'error');
                return;
            }

            // ÂÖàÊòæÁ§∫Ê®°ÊÄÅÊ°ÜÔºåÁ°Æ‰øùDOMÂÖÉÁ¥†Â∑≤Âä†ËΩΩ
            showModal('editBookmarkModal');

            document.getElementById('editBookmarkIndex').value = index;
            document.getElementById('editBookmarkName').value = bookmark.name;
            document.getElementById('editBookmarkUrl').value = bookmark.url;
            document.getElementById('editBookmarkDesc').value = bookmark.desc || '';
            document.getElementById('editBookmarkIcon').value = bookmark.icon || '';

            // Âª∂ËøüÊâßË°å‰ª•Á°Æ‰øùÂàÜÁ±ª‰∏ãÊãâÊ°ÜÂ∑≤Êõ¥Êñ∞
            setTimeout(() => {
                // ËÆæÁΩÆÂΩìÂâçÂàÜÁ±ª
                const categorySelect = document.getElementById('editBookmarkCategory');
                if (categorySelect) {
                    const categoryName = getBookmarkCategory(bookmark);
                    // Êü•ÊâæÂπ∂ÈÄâÊã©ÂØπÂ∫îÁöÑÈÄâÈ°π
                    for (let i = 0; i < categorySelect.options.length; i++) {
                        if (categorySelect.options[i].value === categoryName) {
                            categorySelect.selectedIndex = i;
                            break;
                        }
                    }
                }
            }, 100);
        }

        // Ê∑ªÂä†‰π¶Á≠æ
        async function addBookmark() {
            const name = document.getElementById('bookmarkName').value.trim();
            const url = document.getElementById('bookmarkUrl').value.trim();
            const desc = document.getElementById('bookmarkDesc').value.trim();
            const icon = document.getElementById('bookmarkIcon').value.trim();
            const category = document.getElementById('bookmarkCategory').value;

            if (!name || !url) {
                showToast('ÂêçÁß∞ÂíåURL‰∏çËÉΩ‰∏∫Á©∫ÔºÅ', 'error');
                return;
            }

            // Ê∑ªÂä†Êñ∞‰π¶Á≠æ
            configData.bookmark.bookmarks.push({
                name: name,
                url: url,
                desc: desc,
                icon: icon,
                category: category
            });

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (await saveData()) {
                hideModal('addBookmarkModal');
                renderCategories(); // Êõ¥Êñ∞ÂàÜÁ±ª‰∏≠ÁöÑ‰π¶Á≠æËÆ°Êï∞
                renderBookmarks();
                showToast('‰π¶Á≠æÊ∑ªÂä†ÊàêÂäüÔºÅ');
            }
        }

        // Êõ¥Êñ∞‰π¶Á≠æ
        async function updateBookmark() {
            const index = parseInt(document.getElementById('editBookmarkIndex').value);
            const name = document.getElementById('editBookmarkName').value.trim();
            const url = document.getElementById('editBookmarkUrl').value.trim();
            const desc = document.getElementById('editBookmarkDesc').value.trim();
            const icon = document.getElementById('editBookmarkIcon').value.trim();

            // Ëé∑ÂèñÂàÜÁ±ªÈÄâÊã©
            const categorySelect = document.getElementById('editBookmarkCategory');
            const category = categorySelect ? categorySelect.value : null;

            if (!name || !url) {
                showToast('ÂêçÁß∞ÂíåURL‰∏çËÉΩ‰∏∫Á©∫ÔºÅ', 'error');
                return;
            }

            // Êõ¥Êñ∞‰π¶Á≠æ
            configData.bookmark.bookmarks[index] = {
                name: name,
                url: url,
                desc: desc,
                icon: icon,
                category: category
            };

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (await saveData()) {
                hideModal('editBookmarkModal');
                renderCategories(); // Êõ¥Êñ∞ÂàÜÁ±ª‰∏≠ÁöÑ‰π¶Á≠æËÆ°Êï∞
                renderBookmarks();
                showToast('‰π¶Á≠æÊõ¥Êñ∞ÊàêÂäüÔºÅ');
            }
        }

        // Âà†Èô§‰π¶Á≠æ
        async function deleteBookmark(index) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰π¶Á≠æÂêóÔºü')) {
                return;
            }

            // Âà†Èô§‰π¶Á≠æ
            configData.bookmark.bookmarks.splice(index, 1);

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (await saveData()) {
                renderCategories(); // Êõ¥Êñ∞ÂàÜÁ±ª‰∏≠ÁöÑ‰π¶Á≠æËÆ°Êï∞
                renderBookmarks();
                showToast('‰π¶Á≠æÂà†Èô§ÊàêÂäüÔºÅ');
            }
        }

        // ÁßªÂä®ÂàÜÁ±ª‰ΩçÁΩÆ
        async function moveCategory(index, direction) {
            // Á°ÆÂÆöÁõÆÊ†á‰ΩçÁΩÆ
            let targetIndex;
            if (direction === 'up') {
                if (index === 0) return; // Â∑≤ÁªèÊòØÁ¨¨‰∏Ä‰∏™
                targetIndex = index - 1;
            } else {
                if (index === configData.categorie.categories.length - 1) return; // Â∑≤ÁªèÊòØÊúÄÂêé‰∏Ä‰∏™
                targetIndex = index + 1;
            }

            // ‰∫§Êç¢‰ΩçÁΩÆ
            [configData.categorie.categories[index], configData.categorie.categories[targetIndex]] =
                [configData.categorie.categories[targetIndex], configData.categorie.categories[index]];

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (await saveData()) {
                renderCategories();
                showToast('ÂàÜÁ±ªÊéíÂ∫èÂ∑≤Êõ¥Êñ∞');
            }
        }

        // ÁßªÂä®‰π¶Á≠æ‰ΩçÁΩÆ
        async function moveBookmark(index, direction) {
            // Á°ÆÂÆöÁõÆÊ†á‰ΩçÁΩÆ
            let targetIndex;
            if (direction === 'up') {
                if (index === 0) return; // Â∑≤ÁªèÊòØÁ¨¨‰∏Ä‰∏™
                targetIndex = index - 1;
            } else {
                if (index === configData.bookmark.bookmarks.length - 1) return; // Â∑≤ÁªèÊòØÊúÄÂêé‰∏Ä‰∏™
                targetIndex = index + 1;
            }

            // ‰∫§Êç¢‰ΩçÁΩÆ
            [configData.bookmark.bookmarks[index], configData.bookmark.bookmarks[targetIndex]] =
                [configData.bookmark.bookmarks[targetIndex], configData.bookmark.bookmarks[index]];

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (await saveData()) {
                renderBookmarks();
                showToast('‰π¶Á≠æÊéíÂ∫èÂ∑≤Êõ¥Êñ∞');
            }
        }
    </script>
