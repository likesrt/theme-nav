    <script>
        // å…¨å±€ä¹¦ç­¾æ•°æ®
        let bookmarksData = [];
        
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            fetchBookmarks();
            
            // é»˜è®¤æ˜¾ç¤ºç¬¬ä¸€ä¸ªé€‰é¡¹å¡
            showTab('categories');
            
            // è®¾ç½®èœå•ç‚¹å‡»äº‹ä»¶
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        
        // æ˜¾ç¤ºé€‰é¡¹å¡
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
        }
        
        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if(modalId === 'addBookmarkModal' || modalId === 'editBookmarkModal') {
                // å¡«å……åˆ†ç±»ä¸‹æ‹‰é€‰é¡¹
                if(modalId === 'addBookmarkModal') {
                    const select = document.getElementById('bookmarkCategory');
                    select.innerHTML = '';
                    bookmarksData.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.category;
                        option.textContent = category.category;
                        select.appendChild(option);
                    });
                }
            }
            modal.style.display = 'flex';
        }
        
        // éšè—æ¨¡æ€æ¡†
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            
            // æ¸…ç©ºè¾“å…¥
            if(modalId === 'addCategoryModal') {
                document.getElementById('categoryName').value = '';
                document.getElementById('categoryIcon').value = '';
            } else if(modalId === 'addBookmarkModal') {
                document.getElementById('bookmarkName').value = '';
                document.getElementById('bookmarkUrl').value = '';
                document.getElementById('bookmarkDesc').value = '';
                document.getElementById('bookmarkIcon').value = '';
            }
        }
        
        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.backgroundColor = type === 'error' ? '#f86549' : '#38cb89';
            toast.classList.add('show');
            
            // 3ç§’åéšè—
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }


        
        // è·å–ä¹¦ç­¾æ•°æ®
        async function fetchBookmarks() {
            try {
                const response = await fetch('/api/bookmarks');
                bookmarksData = await response.json();
                
                renderCategories();
                renderBookmarks();
            } catch (error) {
                console.error('è·å–ä¹¦ç­¾æ•°æ®å¤±è´¥:', error);
                showToast('è·å–æ•°æ®å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
            }
        }
        
        // æ¸²æŸ“åˆ†ç±»åˆ—è¡¨
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            bookmarksData.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                
                const icon = category.icon || 'ğŸ“';
                categoryItem.innerHTML = `
                    <div class="category-name">
                        <span class="category-icon">${icon}</span>
                        ${category.category} <small>(${category.links.length}ä¸ªä¹¦ç­¾)</small>
                    </div>
                    <div class="category-actions">
                        <button class="btn btn-sm btn-secondary" onclick="moveCategory('${category.category}', 'up')" title="ä¸Šç§»">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="moveCategory('${category.category}', 'down')" title="ä¸‹ç§»">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button class="btn btn-warning" onclick="editCategory('${category.category}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteCategory('${category.category}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                categoryList.appendChild(categoryItem);
            });
        }
        
        // æ¸²æŸ“ä¹¦ç­¾åˆ—è¡¨
        function renderBookmarks() {

        // ç§»åŠ¨åˆ†ç±»ä½ç½®
        async function moveCategory(categoryName, direction) {
            // æ‰¾åˆ°å½“å‰åˆ†ç±»çš„ç´¢å¼•
            const index = bookmarksData.findIndex(cat => cat.category === categoryName);
            if (index === -1) return;
            
            // ç¡®å®šç›®æ ‡ä½ç½®
            let targetIndex;
            if (direction === 'up') {
                if (index === 0) return; // å·²ç»æ˜¯ç¬¬ä¸€ä¸ª
                targetIndex = index - 1;
            } else {
                if (index === bookmarksData.length - 1) return; // å·²ç»æ˜¯æœ€åä¸€ä¸ª
                targetIndex = index + 1;
            }
            
            // äº¤æ¢ä½ç½®
            [bookmarksData[index], bookmarksData[targetIndex]] = [bookmarksData[targetIndex], bookmarksData[index]];
            
            // ä¿å­˜æ’åºç»“æœ
            try {
                const response = await fetch('/admin/api/bookmarks', {
                    method: 'POST',
                    headers: {

        }
