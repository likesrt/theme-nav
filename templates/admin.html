<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签管理 - Nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-light: #6b85f8;
            --primary-dark: #3a56d7;
            --secondary-color: #f7346b;
            --success-color: #38cb89;
            --warning-color: #ffab2d;
            --danger-color: #f86549;
            --surface-color: #ffffff;
            --background-color: #f0f3f8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --text-on-primary: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: var(--surface-color);
            box-shadow: 0 0 20px var(--shadow-color);
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 15px 0 25px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .menu-item {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .menu-item:hover,
        .menu-item.active {
            background: rgba(74, 108, 247, 0.1);
            color: var(--primary-color);
        }

        .menu-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        .logout-btn {
            margin-top: auto;
            margin-bottom: 20px;
            background: #f8f9fa;
            color: var(--text-secondary);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #f1f3f5;
            color: var(--danger-color);
        }

        .logout-btn i {
            margin-right: 8px;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 25px;
            margin-left: 280px;
        }

        .page-title {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .page-title h2 {
            font-size: 22px;
            font-weight: 600;
        }

        /* 卡片样式 */
        .card {
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 25px;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn i {
            margin-right: 6px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-on-primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }

        .btn-success {
            background: var(--success-color);
            color: var(--text-on-primary);
        }

        .btn-success:hover {
            background: #32b679;
            box-shadow: 0 5px 15px rgba(56, 203, 137, 0.3);
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--text-on-primary);
        }

        .btn-danger:hover {
            background: #e65a41;
            box-shadow: 0 5px 15px rgba(248, 101, 73, 0.3);
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--text-on-primary);
        }

        .btn-warning:hover {
            background: #e59a25;
            box-shadow: 0 5px 15px rgba(255, 171, 45, 0.3);
        }

        /* 分类管理 */
        .category-list {
            margin-bottom: 20px;
        }

        .category-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-name {
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .category-name i {
            margin-right: 10px;
            font-size: 20px;
        }

        .category-actions {
            display: flex;
        }

        .category-actions button {
            margin-left: 5px;
        }

        /* 书签表格 */
        .bookmark-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bookmark-table th {
            text-align: left;
            padding: 12px 15px;
            background: #f8f9fa;
            font-weight: 500;
        }

        .bookmark-table td {
            padding: 12px 15px;
            border-top: 1px solid #e9ecef;
        }

        .bookmark-table tr:hover {
            background: #f8f9fa;
        }

        .favicon-img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            object-fit: contain;
        }

        .bookmark-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .bookmark-name {
            display: flex;
            align-items: center;
        }

        .bookmark-url {
            color: var(--text-tertiary);
            font-size: 13px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--surface-color);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-modal {
            cursor: pointer;
            font-size: 22px;
            color: var(--text-tertiary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
        }

        .modal-footer {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
        }

        .modal-footer button {
            margin-left: 10px;
        }

        /* 消息提示 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            background: var(--success-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .category-actions button,
        .bookmark-table button {
            margin-right: 3px;
        }

        /* 响应式样式 */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 20px 10px;
            }

            .logo h1 {
                display: none;
            }

            .logo {
                justify-content: center;
            }

            .logo i {
                margin-right: 0;
            }

            .menu-item span {
                display: none;
            }

            .menu-item {
                justify-content: center;
                padding: 12px;
            }

            .menu-item i {
                margin-right: 0;
            }

            .logout-btn span {
                display: none;
            }

            .logout-btn i {
                margin-right: 0;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-compass"></i>
                <h1>Nav 管理</h1>
            </div>

            <a href="#categories" class="menu-item active" onclick="showTab('categories')">
                <i class="fas fa-folder"></i>
                <span>分类管理</span>
            </a>

            <a href="#bookmarks" class="menu-item" onclick="showTab('bookmarks')">
                <i class="fas fa-bookmark"></i>
                <span>书签管理</span>
            </a>

        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 分类管理 -->
            <div id="categories" class="tab-content active">
                <div class="page-title">
                    <h2>分类管理</h2>
                </div>

                <div class="card">
                    <div class="card-title">
                        <h3>所有分类</h3>
                        <button class="btn btn-primary" onclick="showModal('addCategoryModal')">
                            <i class="fas fa-plus"></i> 添加分类
                        </button>
                    </div>

                    <div class="category-list" id="categoryList">
                        <!-- 分类列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 书签管理 -->
            <div id="bookmarks" class="tab-content">
                <div class="page-title">
                    <h2>书签管理</h2>
                </div>

                <div class="card">
                    <div class="card-title">
                        <h3>所有书签</h3>
                        <button class="btn btn-primary" onclick="showModal('addBookmarkModal')">
                            <i class="fas fa-plus"></i> 添加书签
                        </button>
                    </div>

                    <table class="bookmark-table">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>URL</th>
                                <th>所属分类</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="bookmarkList">
                            <!-- 书签列表将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- 添加分类模态框 -->
    <div class="modal" id="addCategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加新分类</h3>
                <span class="close-modal" onclick="hideModal('addCategoryModal')">&times;</span>
            </div>

            <div class="form-group">
                <label for="categoryName">分类名称</label>
                <input type="text" id="categoryName" class="form-control" placeholder="例如：常用网站">
            </div>

            <div class="form-group">
                <label for="categoryIcon">分类图标</label>
                <input type="text" id="categoryIcon" class="form-control" placeholder="例如：🔥 或 Emoji或文字图标">
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" onclick="hideModal('addCategoryModal')">取消</button>
                <button class="btn btn-success" onclick="addCategory()">保存</button>
            </div>
        </div>
    </div>

    <!-- 编辑分类模态框 -->
    <div class="modal" id="editCategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑分类</h3>
                <span class="close-modal" onclick="hideModal('editCategoryModal')">&times;</span>
            </div>

            <input type="hidden" id="editCategoryOldName">

            <div class="form-group">
                <label for="editCategoryName">分类名称</label>
                <input type="text" id="editCategoryName" class="form-control" placeholder="例如：常用网站">
            </div>

            <div class="form-group">
                <label for="editCategoryIcon">分类图标</label>
                <input type="text" id="editCategoryIcon" class="form-control" placeholder="例如：🔥 或 fas fa-fire">
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" onclick="hideModal('editCategoryModal')">取消</button>
                <button class="btn btn-success" onclick="updateCategory()">保存</button>
            </div>
        </div>
    </div>

    <!-- 添加书签模态框 -->
    <div class="modal" id="addBookmarkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加新书签</h3>
                <span class="close-modal" onclick="hideModal('addBookmarkModal')">&times;</span>
            </div>

            <div class="form-group">
                <label for="bookmarkName">名称</label>
                <input type="text" id="bookmarkName" class="form-control" placeholder="例如：百度">
            </div>

            <div class="form-group">
                <label for="bookmarkUrl">URL</label>
                <input type="text" id="bookmarkUrl" class="form-control" placeholder="例如：https://www.baidu.com">
            </div>

            <div class="form-group">
                <label for="bookmarkDesc">描述</label>
                <input type="text" id="bookmarkDesc" class="form-control" placeholder="例如：全球最大的中文搜索引擎">
            </div>

            <div class="form-group">
                <label for="bookmarkIcon">图标</label>
                <input type="text" id="bookmarkIcon" class="form-control" placeholder="例如：B 或 fas fa-search">
            </div>

            <div class="form-group">
                <label for="bookmarkCategory">所属分类</label>
                <select id="bookmarkCategory" class="form-control">
                    <!-- 分类选项将通过JavaScript动态生成 -->
                </select>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" onclick="hideModal('addBookmarkModal')">取消</button>
                <button class="btn btn-success" onclick="addBookmark()">保存</button>
            </div>
        </div>
    </div>

    <!-- 编辑书签模态框 -->
    <div class="modal" id="editBookmarkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑书签</h3>
                <span class="close-modal" onclick="hideModal('editBookmarkModal')">&times;</span>
            </div>

            <input type="hidden" id="editBookmarkCategory">
            <input type="hidden" id="editBookmarkIndex">

            <div class="form-group">
                <label for="editBookmarkName">名称</label>
                <input type="text" id="editBookmarkName" class="form-control" placeholder="例如：百度">
            </div>

            <div class="form-group">
                <label for="editBookmarkUrl">URL</label>
                <input type="text" id="editBookmarkUrl" class="form-control" placeholder="例如：https://www.baidu.com">
            </div>

            <div class="form-group">
                <label for="editBookmarkDesc">描述</label>
                <input type="text" id="editBookmarkDesc" class="form-control" placeholder="例如：全球最大的中文搜索引擎">
            </div>

            <div class="form-group">
                <label for="editBookmarkIcon">图标</label>
                <input type="text" id="editBookmarkIcon" class="form-control" placeholder="例如：B 或 Emoji或文字图标">
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" onclick="hideModal('editBookmarkModal')">取消</button>
                <button class="btn btn-success" onclick="updateBookmark()">保存</button>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast" id="toast"></div>

    <script>
        // 全局书签数据
        let bookmarksData = [];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            fetchBookmarks();
            
            // 默认显示第一个选项卡
            showTab('categories');
            
            // 设置菜单点击事件
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        
        // 显示选项卡
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
        }
        
        // 显示模态框
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if(modalId === 'addBookmarkModal' || modalId === 'editBookmarkModal') {
                // 填充分类下拉选项
                if(modalId === 'addBookmarkModal') {
                    const select = document.getElementById('bookmarkCategory');
                    select.innerHTML = '';
                    bookmarksData.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.category;
                        option.textContent = category.category;
                        select.appendChild(option);
                    });
                }
            }
            modal.style.display = 'flex';
        }
        
        // 隐藏模态框
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            
            // 清空输入
            if(modalId === 'addCategoryModal') {
                document.getElementById('categoryName').value = '';
                document.getElementById('categoryIcon').value = '';
            } else if(modalId === 'addBookmarkModal') {
                document.getElementById('bookmarkName').value = '';
                document.getElementById('bookmarkUrl').value = '';
                document.getElementById('bookmarkDesc').value = '';
                document.getElementById('bookmarkIcon').value = '';
            }
        }
        
        // 显示提示消息
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.backgroundColor = type === 'error' ? '#f86549' : '#38cb89';
            toast.classList.add('show');
            
            // 3秒后隐藏
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }


        
        // 获取书签数据
        async function fetchBookmarks() {
            try {
                const response = await fetch('/api/bookmarks');
                bookmarksData = await response.json();
                
                renderCategories();
                renderBookmarks();
            } catch (error) {
                console.error('获取书签数据失败:', error);
                showToast('获取数据失败，请重试！');
            }
        }
        
        // 渲染分类列表
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            bookmarksData.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                
                const icon = category.icon || '📁';
                categoryItem.innerHTML = `
                    <div class="category-name">
                        <span class="category-icon">${icon}</span>
                        ${category.category} <small>(${category.links.length}个书签)</small>
                    </div>
                    <div class="category-actions">
                        <button class="btn btn-sm btn-secondary" onclick="moveCategory('${category.category}', 'up')" title="上移">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="moveCategory('${category.category}', 'down')" title="下移">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button class="btn btn-warning" onclick="editCategory('${category.category}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteCategory('${category.category}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                categoryList.appendChild(categoryItem);
            });
        }
        
        // 渲染书签列表
        function renderBookmarks() {
            const bookmarkList = document.getElementById('bookmarkList');
            bookmarkList.innerHTML = '';
            
            bookmarksData.forEach(category => {
                category.links.forEach((link, index) => {
                    const row = document.createElement('tr');
                    
                    // 修改这里的图标渲染逻辑
                    let iconContent = '';
                    if (link.icon) {
                        // 检查是否是URL
                        if (link.icon.startsWith('http')) {
                            iconContent = `<img src="${link.icon}" alt="icon" class="favicon-img">`;
                        } else {
                            iconContent = link.icon; // Emoji或文字图标
                        }
                    } else {
                        iconContent = link.name.charAt(0); // 首字母作为默认图标
                    }
                    
                    row.innerHTML = `
                        <td>
                            <div class="bookmark-name">
                                <span class="bookmark-icon">${iconContent}</span>
                                ${link.name}
                            </div>
                        </td>
                        <td class="bookmark-url">${link.url}</td>
                        <td>${category.category}</td>
                        <td>
                            <button class="btn btn-sm btn-secondary" onclick="moveBookmark('${category.category}', ${index}, 'up')" title="上移">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="moveBookmark('${category.category}', ${index}, 'down')" title="下移">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button class="btn btn-warning" onclick="editBookmark('${category.category}', ${index})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" onclick="deleteBookmark('${category.category}', ${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    
                    bookmarkList.appendChild(row);
                });
            });
        }


        
        // 添加分类
        async function addCategory() {
            const categoryName = document.getElementById('categoryName').value.trim();
            const categoryIcon = document.getElementById('categoryIcon').value.trim();
            
            if(!categoryName) {
                showToast('请输入分类名称！');
                return;
            }

        // 移动分类位置
        async function moveCategory(categoryName, direction) {
            // 找到当前分类的索引
            const index = bookmarksData.findIndex(cat => cat.category === categoryName);
            if (index === -1) return;
            
            // 确定目标位置
            let targetIndex;
            if (direction === 'up') {
                if (index === 0) return; // 已经是第一个
                targetIndex = index - 1;
            } else {
                if (index === bookmarksData.length - 1) return; // 已经是最后一个
                targetIndex = index + 1;
            }
            
            // 交换位置
            [bookmarksData[index], bookmarksData[targetIndex]] = [bookmarksData[targetIndex], bookmarksData[index]];
            
            // 保存排序结果
            try {
                const response = await fetch('/admin/api/bookmarks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookmarksData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    renderCategories();
                    renderBookmarks();
                    showToast('分类排序已更新');
                } else {
                    showToast('排序保存失败，请重试！');
                }
            } catch (error) {
                console.error('保存排序失败:', error);
                showToast('排序保存失败，请重试！');
            }
        }

        // 移动书签位置
        async function moveBookmark(categoryName, bookmarkIndex, direction) {
            // 找到当前分类
            const categoryIndex = bookmarksData.findIndex(cat => cat.category === categoryName);
            if (categoryIndex === -1) return;
            
            const links = bookmarksData[categoryIndex].links;
            
            // 确定目标位置
            let targetIndex;
            if (direction === 'up') {
                if (bookmarkIndex === 0) return; // 已经是第一个
                targetIndex = bookmarkIndex - 1;
            } else {
                if (bookmarkIndex === links.length - 1) return; // 已经是最后一个
                targetIndex = bookmarkIndex + 1;
            }
            
            // 交换位置
            [links[bookmarkIndex], links[targetIndex]] = [links[targetIndex], links[bookmarkIndex]];
            
            // 保存排序结果
            try {
                const response = await fetch('/admin/api/bookmarks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookmarksData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    renderCategories();
                    renderBookmarks();
                    showToast('书签排序已更新');
                } else {
                    showToast('排序保存失败，请重试！');
                }
            } catch (error) {
                console.error('保存排序失败:', error);
                showToast('排序保存失败，请重试！');
            }
        }
